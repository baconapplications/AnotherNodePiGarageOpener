<md-card class="garage-button-wrap">
    <button md-raised-button color="primary" class="garage-button">{{buttonText()}}</button>
</md-card>
<md-card>
    <md-card-title>History</md-card-title>
    <span [hidden]="!historyLoaded">
        <md-card-content>
            <md-list>
                <md-list-item>
                    <md-icon md-list-icon>lock_open</md-icon>
                    <p md-line>Opened: 04/15/17 10:14PM</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-icon md-list-icon>lock_outline</md-icon>
                    <p md-line>Closed: 04/15/17 10:14PM</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-icon md-list-icon>lock_open</md-icon>
                    <p md-line>Opened: 04/15/17 10:14PM</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-icon md-list-icon>lock_outline</md-icon>
                    <p md-line>Closed: 04/15/17 10:14PM</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-icon md-list-icon>lock_open</md-icon>
                    <p md-line>Opened: 04/15/17 10:14PM</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item>
                    <md-icon md-list-icon>lock_outline</md-icon>
                    <p md-line>Closed: 04/15/17 10:14PM</p>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </md-card-content>
        <md-card-actions>
            <div style="text-align:center;width:100%;position:absolute;"><span class="mat-button" style="cursor:default;">Page 1 of 40</span></div>
            <button md-button style="position:absolute;left:10px;">Prev Page</button>
            <button md-button style="position:absolute;right:10px;">Next Page</button>
        </md-card-actions>
    </span>
    <span [hidden]="historyLoaded">
        <md-card-content>
            <button md-raised-button color="accent">Load History</button>
        </md-card-content>
    </span>
    <md-card-footer [hidden]="!loadingHistory">
        <md-progress-bar mode="indeterminate"></md-progress-bar>
    </md-card-footer>
</md-card>
